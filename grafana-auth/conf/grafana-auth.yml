grafana-auth:
  grafana:
    host: localhost
    port: 3001
  security:
    session-max-age: 86400
    allow-anonymous-http-access: true
    allow-anonymous-ws-access: true
    serverSsl:
      certificate-file:
      key-file:
      #key-password:
      use-generated-keypair: true
      trust-store-file:
      use-openssl: true
      #use-ciphers:
    clientSsl:
      keyFile:
      keyType: pkcs12
      #keyPassword:
      trustStoreFile:
      trustStoreType: jks
      #trustStorePassword:
  http:
    host: localhost
    ip: 127.0.0.1
    port: 3000
    redirect-path: /secure-me
    strict-transport-max-age: 608400
    cors:
      allow-any-origin: false
      allow-null-origin: false
      allow-credentials: true
      allowed-origins:
      allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
      allowed-headers: content-type
    httpClientPool:
      minIdlePerKey: 0
      maxIdlePerKey: 40
      maxTotalPerKey: 40
      maxTotal: -1
      lifo: true
      fairness: false
      maxWaitMillis: -1
      minEvictableIdleTimeMillis: 1800000
      evictorShutdownTimeoutMillis: 10000
      softMinEvictableIdleTimeMillis: -1
      numTestsPerEvictionRun: 3
      timeBetweenEvictionRunsMillis: -1
      blockWhenExhausted: true
      jmxEnabled: true
      testOnBorrow: false
      testOnReturn: false